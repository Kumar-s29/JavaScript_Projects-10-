<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>

      <div class="input-group">
        <label for="bill-amount">Bill Amount</label>
        <input
          type="number"
          id="bill-amount"
          name="bill-amount"
          placeholder="Enter bill amount"
        />
      </div>

      <div class="input-group">
        <label for="tip-percentage">Tip Percentage</label>
        <select id="tip-percentage" name="tip-percentage">
          <option value="5">5%</option>
          <option value="10">10%</option>
          <option value="15">15%</option>
          <option value="20">20%</option>
          <option value="25">25%</option>
          <option value="30">30%</option>
        </select>
      </div>

      <div class="input-group">
        <label for="number-of-people">Number of People</label>
        <input
          type="number"
          id="number-of-people"
          name="number-of-people"
          placeholder="Enter number of people"
        />
      </div>

      <!-- Results Section -->
      <div class="input-group">
        <label for="tip-amount">Total Tip Amount</label>
        <input
          type="number"
          id="tip-amount"
          name="tip-amount"
          placeholder="Total tip"
          readonly
        />
      </div>

      <div class="input-group">
        <label for="total-amount">Total Payable Amount</label>
        <input
          type="number"
          id="total-amount"
          name="total-amount"
          placeholder="Total payable"
          readonly
        />
      </div>

      <div class="input-group">
        <label for="tip-per-person">Tip Per Person</label>
        <input
          type="number"
          id="tip-per-person"
          name="tip-per-person"
          placeholder="Tip per person"
          readonly
        />
      </div>

      <div class="input-group">
        <label for="total-per-person">Total Per Person</label>
        <input
          type="number"
          id="total-per-person"
          name="total-per-person"
          placeholder="Total per person"
          readonly
        />
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button id="calculateBtn">Calculate</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
